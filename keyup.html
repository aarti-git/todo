<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <input
      type="text"
      name="value"
      placeholder="text area"
      id="input"
      onkeyup="myfunction(event)"
    />
    <p id="demo"></p>
  </body>
  <script>
    function myfunction(event) {
      console.log(event); //if you want enter key click than all variable inf write in only IF condition
      if (event.keyCode === 13) {
        var textnote = document.getElementById("input");
        var n = textnote.value;
        document.getElementById("demo").innerHTML = n;
      }
    }
